name: Android Build + Webhook

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ”§ Make sure Gradle wrapper is executable & correct version
      - name: Prepare Gradle Wrapper
        run: |
          chmod +x gradlew
          ./gradlew wrapper --gradle-version 8.13

      - name: Verify Gradle version
        run: ./gradlew -v

      - name: List available Gradle tasks
        run: ./gradlew tasks

      - name: Build APK
        run: ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Send webhook to Google Apps Script
        if: always()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"status\":\"${{ job.status }}\",\"repo\":\"${{ github.repository }}\",\"run_id\":\"${{ github.run_id }}\"}" \
          ${{ secrets.GAS_WEBHOOK_URL }}
