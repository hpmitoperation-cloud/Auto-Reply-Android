name: Android Build + Webhook

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Gradle
      run: sudo apt-get install gradle -y

    - name: Verify Gradle
      run: gradle -v

    - name: Build APK
      run: gradle :app:assembleDebug
    
    - name: List available Gradle tasks
    run: gradle tasks


    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/*.apk

    - name: Send webhook to Google Apps Script
      if: always()
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{"status":"${{ job.status }}","repo":"${{ github.repository }}","run_id":"${{ github.run_id }}"}' \
        ${{ secrets.GAS_WEBHOOK_URL }}
