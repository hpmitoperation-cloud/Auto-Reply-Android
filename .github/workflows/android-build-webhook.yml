name: Android Build + Webhook

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permissions
        run: chmod +x ./gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoReply-Release
          path: app/build/outputs/apk/release/app-release.apk

      - name: Send build notification to Google Apps Script
        env:
          WEBHOOK_URL: ${{ secrets.GAS_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"nama\":\"Build AutoReply Selesai\",\"nomor\":\"Workflow GitHub\",\"pesan\":\"File APK siap diunduh dari tab Actions.\"}" \
          "$WEBHOOK_URL"
